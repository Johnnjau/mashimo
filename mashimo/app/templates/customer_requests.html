<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Requests</title>
</head>
<body>
    <h1>Customer Requests</h1>
    <ul>
        {% for request in requests %}
            <li>{{ request.customer_name }} needs {{ request.service_needed }} at {{ request.timestamp }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('bp.index') }}">Back to Home</a>
</body>
</html>
